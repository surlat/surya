<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UMA - Perpanjangan Peminjaman</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("picture/fuyt5.jpg");
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            margin-bottom: 10px;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>Jurnal Belajar PHP</h1>
        <div id="days-list"></div>

        <h2>Formulir Perhitungan</h2>
    <form action="hasil.html" method="get">
        <label for="bilangan1">Bilangan 1:</label>
        <input type="number" id="bilangan1" name="bilangan1" required>

        <label for="bilangan2">Bilangan 2:</label>
        <input type="number" id="bilangan2" name="bilangan2" required>

        <label for="operator">Pilih Operasi:</label>
        <select id="operator" name="operator" required>
            <option value="tambah">Tambah</option>
            <option value="kurang">Kurang</option>
            <option value="kali">Kali</option>
            <option value="bagi">Bagi</option>
        </select>

        <button type="submit">Hitung</button>
    </form>
    </div>

    <script>
        // Menampilkan daftar hari dengan JavaScript
        const daysList = document.getElementById('days-list');
        
        for (let i = 1; i <= 1000; i++) {
            const dayItem = document.createElement('div');
            dayItem.classList.add('day-item');
            dayItem.textContent = `Ini adalah hari ke-${i} belajar PHP`;
            daysList.appendChild(dayItem);
        }
    </script>
</body>
</html>
