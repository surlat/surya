<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UMA - Perpanjangan Peminjaman</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("picture/fuyt5.jpg");
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-weight: bold;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>Jurnal Belajar PHP</h1>
        <div id="days-list"></div>
    </div>

    <script>
        // Menampilkan daftar hari dengan JavaScript
        const daysList = document.getElementById('days-list');
        
        for (let i = 1; i <= 1000; i++) {
            const dayItem = document.createElement('div');
            dayItem.classList.add('day-item');
            dayItem.textContent = `Ini adalah hari ke-${i} belajar PHP`;
            daysList.appendChild(dayItem);
        }
    </script>
</body>
</html>
