<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UMA - Anggota Perpustakaan</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("picture/fuyt5.jpg");
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Data Anggota Perpustakaan</h2>
        <h2>Anggota Perpustakaan Program Studi</h2>
            <form>
                <table class="table">
                    <tr>
                        <td>Nama Lengkap:</td>
                        <td><input type="text" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Nomor Induk Mahasiswa (NIM):</td>
                        <td><input type="text" name="NIM" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Program Studi:</td>
                        <td>
                            <select name="prodi" class="form-control">
                                <option value="ilmu perpustakaan">Ilmu Perpustakaan</option>
                                <option value="informatika">Informatika</option>
                                <option value="manajemen">Manajemen</option>
                                <option value="akuntansi">Akuntansi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Fakultas:</td>
                        <td><input type="text" name="fakultas" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>Alamat Rumah:</td>
                        <td><input type="text" name="alamat" class="form-control" /></td>
                    </tr>
                    <tr>
                        <td>e-mail:</td>
                        <td><input type="email" name="email" class="form-control" placeholder="@gmail.com" /></td>
                    </tr>
                    <tr>
                        <td>Nomor Telepon:</td>
                        <td><input type="number" name="telepon" class="form-control" placeholder="+62..." /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn btn-primary" value="Daftar" />
                        </td>
                    </tr>
                </table>
            </form>
    </div>

    <footer class="text-center">
        <p>Terima Kasih</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
