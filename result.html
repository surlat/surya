<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perhitungan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .hasil {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-back {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hasil Perhitungan</h1>
        <p class="hasil" id="hasil"></p>
        <a href="modul-7.html" class="btn-back">Kembali ke Halaman Utama</a>
    </div>

    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const bilangan1 = parseFloat(urlParams.get('bilangan1'));
        const bilangan2 = parseFloat(urlParams.get('bilangan2'));
        const operator = urlParams.get('operator');

        console.log(bilangan1, bilangan2, operator); // Debugging: Cek parameter yang diterima

        let hasil;

        // Validasi apakah parameter ada dan bisa dihitung
        if (isNaN(bilangan1) || isNaN(bilangan2)) {
            hasil = 'Error: Bilangan tidak valid!';
        } else {
            // Hitung hasil berdasarkan operator yang dipilih
            switch(operator) {
                case 'tambah':
                    hasil = bilangan1 + bilangan2;
                    break;
                case 'kurang':
                    hasil = bilangan1 - bilangan2;
                    break;
                case 'kali':
                    hasil = bilangan1 * bilangan2;
                    break;
                case 'bagi':
                    if (bilangan2 !== 0) {
                        hasil = bilangan1 / bilangan2;
                    } else {
                        hasil = 'Error: Pembagian dengan nol!';
                    }
                    break;
                default:
                    hasil = 'Operator tidak dikenal';
            }
        }

        // Tampilkan hasil
        document.getElementById('hasil').textContent = `Hasil: ${hasil}`;
    </script>

</body>
</html>
