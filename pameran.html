<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan UMA - Perpanjangan Peminjaman</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("picture/fuyt5.jpg");
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-weight: bold;
        }
        .details-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: auto; 
        }

        .book-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .book-item img {
            width: 100px; 
            height: 150px;
            margin-right: 15px;
            object-fit: cover;
        }

        .details-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px); 

        #book-detail {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
  <div class="container">
    <h3>Pameran Buku</h3>
    <ul id="book-list" class="list-unstyled">
        <li class="book-item">
            <img src="picture/download (9).jpeg" alt="10 sikap positif menghadapi kesulitan hidup">
            <span>"10 sikap positif menghadapi kesulitan hidup"</span>
            <button class="details-btn" data-index="0">Detail</button>
        </li>
        <li class="book-item">
            <img src="picture/download (10).jpeg" alt="101 cara pelatihan & pembelajaran aktif, Ed.2">
            <span>"101 cara pelatihan & pembelajaran aktif, Ed.2"</span>
            <button class="details-btn" data-index="1">Detail</button>
        </li>
        <li class="book-item">
            <img src="picture/createthumb.jpeg" alt="14 bab dan dalil dasar filsafat praktis">
            <span>"14 bab dan dalil dasar filsafat praktis"</span>
            <button class="details-btn" data-index="2">Detail</button>
        </li>
        <li class="book-item">
            <img src="picture/download (11).jpeg" alt="40 Hari Mencari : ilmu refleksi personal atas "bagaimana aku belajar?"">
            <span>"40 Hari Mencari : ilmu refleksi personal atas "bagaimana aku belajar?""</span>
            <button class="details-btn" data-index="3">Detail</button>
        </li>
        <li class="book-item">
            <img src="picture/download (12).jpeg" alt="201 Pertanyaan Terbaik Untuk Wawancara Kerja">
            <span>"201 Pertanyaan Terbaik Untuk Wawancara Kerja"</span>
            <button class="details-btn" data-index="4">Detail</button>
        </li>
    </ul>
    
    <div id="book-detail"></div>
</div> 
    <script src="js/bootstrap.min.js"></script> 

   <script>
    const bookDetails = [
        {
            title: "10 sikap positif menghadapi kesulitan hidup",
            detail: "Ditulis oleh Qowiy, AA. Penerbit: Remaja Rosda Karya, Tahun Terbit: 2005, ISBN: 979-692-118-9, Jumlah Halaman: 236."
        },
        {
            title: "101 cara pelatihan & pembelajaran aktif, Ed.2",
            detail: "Ditulis oleh Silberman, Mel. Penerbit: PT Indeks, Tahun Terbit: 2010, ISBN: 979-062-200-7, Jumlah Halaman: 303."
        },
        {
            title: "14 bab dan dalil dasar filsafat praktis",
            detail: "Ditulis oleh Halim, A. Ridwan. Penerbit: Ghalia Indonesia, Tahun Terbit: 1983, ISBN: Tidak tersedia, Jumlah Halaman: 96."
        },
        {
            title: "40 Hari Mencari: ilmu refleksi personal atas 'bagaimana aku belajar?'",
            detail: "Ditulis oleh Hernowo. Penerbit: Mitra Wacana, Tahun Terbit: 2004, ISBN: 979-3611-01-4, Jumlah Halaman: 96."
        },
        {
            title: "201 Pertanyaan Terbaik Untuk Wawancara Kerja",
            detail: "Ditulis oleh Kador, John. Penerbit: Anderson, Tahun Terbit: 2004, ISBN: 979-731-095-7, Jumlah Halaman: 280."
        }
    ];

    const detailButtons = document.querySelectorAll('.details-btn');

    detailButtons.forEach(button => {
        button.addEventListener('click', function() {
            const index = this.getAttribute('data-index'); 
            const detailDiv = document.getElementById('book-detail');

            if (bookDetails[index]) {
                detailDiv.innerHTML = `<h4>Detail Buku:</h4><p>${bookDetails[index].detail}</p>`;
            } else {
                detailDiv.innerHTML = `<p>Detail untuk buku ini tidak tersedia.</p>`;
            }
        });
    });
</script>

</body>
</html>
